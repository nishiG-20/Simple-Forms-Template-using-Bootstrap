<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Welcome To The First Form</title>
</head>

<body>
    <div class="container">
        <form>
            <div class="form-group my-3">
                <label for="email" class="form-label">Email address</label>
                <input type="email" class="form-control" id="email" placeholder="Enter Email">
                <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>

            <div class="form-group my-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Enter Password">
            </div>

            <div class="form-check">
                <input class="form-check-input" type="radio" name="gender" id="radio">
                <label class="form-check-label" for="label">
                    Male
                </label>
            </div>

            <div class="form-check">
                <input class="form-check-input" type="radio" name="gender" id="radio2">
                <label class="form-check-label" for="radio2">
                    Female
                </label>
            </div>

            <div class="form-group my-3">
                <label for="dropDown" class="form-label">Profession</label>
                <select class="form-select" aria-label="">
                    <option disabled selected>Profession</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                </select>
            </div>

            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="pemail1">
                <label class="form-check-label" for="flexCheckDefault">
                    Receive Promotional Emails
                </label>
            </div

            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="pemail2">
                <label class="form-check-label" for="flexCheckDefault">
                    Receive Product Updates
                </label>
            </br>
                <button type="button" class="btn btn-primary">Submit</button>
            </div>
           
        </form>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

</body>

</html>
