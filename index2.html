<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>2 Form</title>
</head>

<body>

    <div class="container">
        <div class="my-4 row">
            <label for="email" class="col-sm-2 col-form-label">Email</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="email" value="">
            </div>
        </div>

        <div class="my-4 row">
            <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" id="inputPassword">
            </div>
        </div>

        <div class="my-4 row">
            <label for="gender" class="col-sm-2 col-form-label">Gender</label>
            <div class="col-sm-10">

                <div class="form-check">
                    <input class="form-check-input" type="radio" name="radio" id="rad1">
                    <label class="form-check-label" for="rad1">
                        Male
                    </label>
                </div>

                <div class="form-check">
                    <input class="form-check-input" type="radio" name="radio" id="rad2">
                    <label class="form-check-label" for="rad2">
                        Female
                    </label>
                </div>

            </div>
        </div>
        
        <div class="my-4 row">
            <label for="gender" class="col-sm-2 col-form-label">Profession</label>
            <div class="col-sm-10">
                <select class="form-select" aria-label="">
                    <option disabled selected>Profession</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                </select>
            </div>
        </div>

        <div class="my-4 row">

            <label for="" class="col-sm-2 col-form-label"></label>

            <div class="col-sm-10">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="pemail1">
                    <label class="form-check-label" for="flexCheckDefault">
                        Receive Promotional Emails
                    </label>
                </div>
        
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="pemail2">
                    <label class="form-check-label" for="flexCheckDefault">
                        Receive Product Updates
                    </label>
                </div>
                     
                <br>
                <button type="button" class="btn btn-primary container">Sign In</button>
            </div>
           
    
        </div>

    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

</body>

</html>
