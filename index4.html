<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Welcome To The index 5</title>
</head>

<body>

    <div class="container my-4">
        <form class="row g-3">
            <div class="col-md-3">
                <label for="inputEmail4" class="form-label">First name</label>
                <input type="email" class="form-control" id="inputEmail4">
            </div>
            <div class="col-md-3">
                <label for="inputPassword4" class="form-label">Last Name</label>
                <input type="password" class="form-control" id="inputPassword4">
            </div>
            <div class="row my-2">
                <div class="col-6">
                    <label for="inputAddress" class="form-label">Email</label>
                    <input type="text" class="form-control" id="inputAddress" placeholder="myemail@example.com">
                </div>
            </div>

            <div class="col-6">
                <label for="inputAddress" class="form-label">Phone</label>
                <input type="text" class="form-control" id="inputAddress" placeholder="">
            </div>

            <h2>Billing Address</h2>
            <div class="col-6">
                <label for="inputAddress" class="form-label">Address</label>
                <input type="text" class="form-control" id="inputAddress" placeholder="">
            </div>

            <div class="row my-4">
                <div class="col-md-2">
                    <label for="inputAddress" class="form-label">City</label>
                    <select class="form-select" aria-label="Default select example">
                        <option selected>Choose...</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                    </select>
                </div>
                <div class="col-md-2">
                    <label for="inputAddress" class="form-label">State</label>
                    <select class="form-select" aria-label="Default select example">
                        <option selected>Choose...</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                    </select>
                </div>
                <div class="col-md-2">
                    <label for="inputAddress" class="form-label">Pincode</label>
                    <input type="text" class="form-control" id="inputAddress" placeholder="">
                </div>
            </div>
            <hr>

            <div class="my-2">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="pemail1">
                    <label class="form-check-label" for="flexCheckDefault">
                        Receive Promotional Emails
                    </label>
                </div>

                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="pemail2">
                    <label class="form-check-label" for="flexCheckDefault">
                        Receive Product Updates
                    </label>
                </div>
            </div>
            <hr>
            <h3>Payment</h3>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                <label class="form-check-label" for="flexRadioDefault1">
                    Credit Card
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                <label class="form-check-label" for="flexRadioDefault1">
                    Debit Card
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                <label class="form-check-label" for="flexRadioDefault1">
                    Net banking
                </label>
            </div>

            <div class="col-md-3">
                <label for="inputEmail4" class="form-label">Name On Card</label>
                <input type="email" class="form-control" id="inputEmail4">
                <div id="emailHelp" class="form-text">Full Name as displayd on card</div>
            </div>
            <div class="col-md-3">
                <label for="inputPassword4" class="form-label">Card Number</label>
                <input type="password" class="form-control" id="inputPassword4">
            </div>
            <div class="row my-2">
                <div class="col-md-1">
                    <label for="inputEmail4" class="form-label">Expiration</label>
                    <input type="email" class="form-control" id="inputEmail4">
                   
                </div>
                <div class="col-md-1">
                    <label for="inputPassword4" class="form-label">CVV</label>
                    <input type="password" class="form-control" id="inputPassword4">
                </div>
            </div>
             <hr>
            <div class="row">
                <div class="col-md-6">
                    <button type="button" class="btn btn-primary container">Submit</button>
                </div>
               
            </div>
           



        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>


</body>

</html>
